<body>
	<header class="header container-fluid">
		<h1><span class="glyphicon glyphicon-book"></span>SimpleBookStorage</h1>
	</header>
	<main class="main">
		<div class="container-fluid">
			<div class="container col-md-6 col-sm-12">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="item-author" class="col-sm-4 control-label">Author</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="item-author" data-js-selector="form-input-author" placeholder="Author...">
						</div>
					</div>
					<div class="form-group">
						<label for="item-name" class="col-sm-4 control-label">Book's name</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="item-name" data-js-selector="form-input-name" placeholder="Book's name...">
						</div>
					</div>
					<div class="form-group">
						<label for="item-year" class="col-sm-4 control-label">Year of publishing</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="item-year" data-js-selector="form-input-year" placeholder="Year...">
						</div>
					</div>
					<div class="form-group">
						<label for="item-pages" class="col-sm-4 control-label">Number of pages</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="item-pages" data-js-selector="form-input-pages" placeholder="Number of pages...">
						</div>
					</div>
					<div class="form-group">
						<div>
							<button type="button" class="btn btn-default add-button" data-js-selector="add-button" role="button" disabled>Add new book</button>
						</div>
					</div>
				</form>
			</div>
			<div class="container-fluid">
				<div class="panel panel-default col-md-6 col-sm-12">
					<table class="table table-hover table">
						<thead class="table-header">
							<tr class="table-row">
								<th>Author's<br class="media-hack"> name</th>
								<th>Book's<br class="media-hack"> name</th>
								<th>Actions<br class="media-hack"> with book</th>
							</tr>
						</thead>
						<tbody class="table-body" data-js-selector="table-body">
						</tbody>
						<tfoot class="table-footer">
							<tr class="table-row">
								<th colspan="3">
									<button type="button" data-js-selector="show-more-button" class="show-more-button btn btn-default btn-block" role="button">Show more books</button>
								</th>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</main>
	<hr>
	<footer class="footer container-fluid">
		<div>SimpleBookStorage</div>

	</footer>
</body>
